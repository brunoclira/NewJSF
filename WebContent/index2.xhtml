<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Questão 2</title>
</head>
<body>

	<center>
		<h:commandButton id="exibe" action="#{UsuarioBean.exibeUsuario}"
			value="Mostrar Usuários" />

		<h:dataTable value="${UsuarioBean.usuario}" var="user" rules="rows">

			<f:facet name="caption">Lista de Usuários  
        </f:facet>

			<h:column>
				<f:facet name="header">Nome | </f:facet>#{usuario.nome}  
        </h:column>

			<h:column>
				<f:facet name="header">Matricula | </f:facet>#{usuario.matricula}  
        </h:column>

			<h:column>
				<f:facet name="header">Nascimento</f:facet>#{usuario.data}  
        </h:column>

		</h:dataTable>
	</center>

</body>
</html>
